<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <span th:include="fragment.html :: header('Home')"></span>
    <link rel="stylesheet" th:href="@{/css/login-css.css}"/>
</head>
<div class="login-page">
    <div class="img"></div>
    <div class="login-form-side">
        <form class="login-form" th:action="@{/auth/login}" method="post">
            <h1>PDP-ETM</h1>
            <d th:if="${message}">
                <div class="alert alert-danger" th:text="${message}"></div>
            </d>
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" autocomplete="off" class="form-control" id="username" name="username"
                       placeholder="John...">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password">
            </div>

            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="remember-me">
                <label class="form-check-label" for="remember-me">Remember me</label>
            </div>

            <button class="btn btn-lg btn-primary btn-block mb-3" type="submit">Sign in</button>
        </form>
        <a th:href="@{/auth/reset-password}" class="mr-auto">Forget Password</a>
        <p class="mx-auto mt-4">&copy; 2022-2023</p>
    </div>

</div>
<section th:include="fragment.html :: js-files">

</section>
</body>
</html>
